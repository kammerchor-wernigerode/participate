spring:
  application:
    name: ${APPLICATION_NAME}

  jpa:
    database: MYSQL
    hibernate:
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: validate
    show-sql: true
    open-in-view: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL57Dialect

  datasource:
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3361}/${DATABASE_NAME:participate}?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: ${DATABASE_USER:participate}
    password: ${DATABASE_PASSWORD:participate}
    driver-class-name: com.mysql.cj.jdbc.Driver

  liquibase:
    change-log: 'classpath:/de/vinado/wicket/participate/db/liquibase/changelog.xml'

  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER}
    password: ${SMTP_PASSWORD}
    properties:
      mail.smtp.starttls.enable: true
      mail.smtp.from: ${MAIL_FROM}

app:
  base-url: ${BASE_URL:http://localhost:8080}
  customer: ${APPLICATION_CUSTOMER}
  participate-password: ${APPLICATION_PASSWORD}
  development-mode: true
  deadline-offset: ${DEADLINE_OFFSET:-1}
  organization-responsible: ${RESPONSIBLE_ORGANIZATION}
  sleeping-place-responsible: ${RESPONSIBLE_SLEEPING_PLACE}
  mail:
    footer: ${spring.application.name}
    sender: ${spring.mail.properties.mail.smtp.from}
  cronjob:
    remind-overdue: 0 0 9 ? * SUN
    notify-scores-manager: 0 0 9 ? * FRI
