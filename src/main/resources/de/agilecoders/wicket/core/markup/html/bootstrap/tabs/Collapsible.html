<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Collapsable</title>
</head>
<body>
<wicket:panel>
    <div class="card" wicket:id="tabs">
        <div class="card-header">
            <h5 class="mb-0">
                <button class="btn btn-link nobusy" type="button" wicket:id="title" data-toggle="collapse">Title</button>
            </h5>
        </div>
        <div wicket:id="body" class="collapse">
            <div class="card-body">
                <div wicket:id="content">Content</div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
