<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="modal-dialog" wicket:id="dialog">
        <div class="modal-content">
            <div class="modal-header" wicket:id="header">
                <h4 class="modal-title" wicket:id="title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true" wicket:id="times"></button>
            </div>
            <div class="modal-body" wicket:id="body">
                <div wicket:id="content"></div>
            </div>
            <div class="modal-footer" wicket:id="footer">
                <wicket:container wicket:id="actions">
                    <button type="button" wicket:id="action"></button>
                </wicket:container>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
