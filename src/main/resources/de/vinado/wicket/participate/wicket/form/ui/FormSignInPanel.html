<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sign-In Panel</title>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="input-group mb-3">
            <span class="input-group-text" wicket:id="emailAddon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" wicket:message="placeholder:email,aria-label:email" wicket:id="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" wicket:id="passwordAddon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" wicket:message="placeholder:password,aria-label:password" wicket:id="password">
        </div>
        <div class="form-check mb-3" wicket:id="rememberMeWmc">
            <input class="form-check-input" type="checkbox" wicket:id="rememberMe">
            <label class="form-check-label" wicket:id="rememberMeLabel"></label>
        </div>
        <div class="form-group">
            <select class="form-control" aria-label="Event" wicket:message="aria-label:event" wicket:id="participant"></select>
        </div>
        <button type="submit" class="btn btn-primary">
            <wicket:message key="login"/>
        </button>
    </form>
    <span wicket:id="feedback"></span>
</wicket:panel>
</body>
</html>
