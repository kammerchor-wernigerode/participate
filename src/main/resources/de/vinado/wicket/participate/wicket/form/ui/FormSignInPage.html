<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" wicket:id="html">
<head>
    <meta charset="UTF-8">

    <title wicket:id="title"></title>

    <wicket:header-items/>
</head>
<body>
<main class="container">
    <div class="clearfix mt-5"></div>
    <div class="row justify-content-md-center mb-3">
        <div class="col-md-6 align-self-center">
            <div class="card">
                <h5 class="card-header">
                    <i class="fa fa-user" aria-hidden="true"></i> <wicket:message key="login">Login</wicket:message>
                </h5>
                <div class="card-body">
                    <fieldset>
                        <legend><wicket:message key="login.form">Participation Form</wicket:message></legend>
                        <div wicket:id="signInPanel"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</main>
<wicket:container wicket:id="footer-container"/>
</body>
</html>
