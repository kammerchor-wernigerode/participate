<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="wmc">
            <h3><i class="fa fa-pencil"></i> <wicket:message key="form">Form</wicket:message></h3>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>&nbsp;</span>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-3 control-label">
                                <wicket:message key="name">Name</wicket:message>
                            </label>
                            <div class="col-sm-9">
                                <p class="form-control-static" wicket:id="singer.displayName"></p>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-3 control-label">
                                <wicket:message key="period">Period</wicket:message>
                            </label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="From" wicket:message="placeholder:from" wicket:id="fromDate">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="To" wicket:message="placeholder:to" wicket:id="toDate">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-offset-3 col-sm-9">
                                <p class="help-block">
                                    <wicket:message key="period.help">If you do not specify a time period, we assume
                                        that you are present throughout.
                                    </wicket:message>
                                </p>
                            </div>
                        </div>
                        <input type="checkbox" wicket:id="catering">
                        <input type="checkbox" wicket:id="accommodation">
                        <div class="form-group form-group-sm">
                            <label class="hidden-xs col-sm-3 control-label">
                                <i class="fa fa-car"></i>
                            </label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" wicket:id="car">
                                                <i class="hidden-sm hidden-md hidden-lg hidden-xl fa fa-car"></i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-11">
                                        <div class="form-group form-group-sm">
                                            <label class="col-xs-3 col-md-4 col-lg-3 control-label"><wicket:message key="carSeatCount">
                                                Number of Seats
                                            </wicket:message></label>
                                            <div class="col-xs-9 col-md-8 col-lg-9">
                                                <input type="number" class="form-control" wicket:id="carSeatCount">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <textarea wicket:id="comment"></textarea>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <a wicket:id="submit"></a>
                                <a class="pull-right" wicket:id="decline"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
