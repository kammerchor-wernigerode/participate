<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <form wicket:id="form">
        <div wicket:id="wmc">
            <dl class="row">
                <dt class="col-sm-2 text-sm-right"><wicket:message key="name">Name</wicket:message>:</dt>
                <dd class="col-sm-10 mb-0" wicket:id="name"></dd>

                <dt class="col-sm-2 text-sm-right"><wicket:message key="date">Date</wicket:message>:</dt>
                <dd class="col-sm-10 mb-0" wicket:id="displayDate"></dd>

                <dt class="col-sm-2 text-sm-right"><wicket:message key="creationDate">Creation Date</wicket:message>:</dt>
                <dd id="event-creation-date-day-offset" class="col-sm-10 mb-0" wicket:id="creationDateTimeIso"></dd>

                <dt class="col-sm-2 text-sm-right"><wicket:message key="location">Location</wicket:message>:</dt>
                <dd class="col-sm-10 mb-0" wicket:id="location"></dd>

                <wicket:enclosure>
                    <dt class="col-sm-2 text-sm-right"><wicket:message key="description">Description</wicket:message>:</dt>
                    <dd class="col-sm-10 mb-0" wicket:id="description"></dd>
                </wicket:enclosure>
            </dl>
            <div class="clearfix" style="margin-top: 5px; margin-bottom: 5px; border-bottom: 1px solid #e5e5e5;"></div>
                <div wicket:id="filterPanel"></div>
                <div class="table-responsive">
                    <table class="participants-basic" wicket:id="dataTable"></table>
                </div>
        </div>
    </form>
    <div wicket:id="modal"></div>
</wicket:extend>
</body>
</html>
