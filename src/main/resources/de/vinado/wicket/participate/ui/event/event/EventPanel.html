<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="wmc">
            <dl class="dl-horizontal">
                <dt>
                    <wicket:message key="name">Name</wicket:message>:
                </dt>
                <dd wicket:id="name"></dd>
                <dt>
                    <wicket:message key="event">Event</wicket:message>:
                </dt>
                <dd wicket:id="eventType"></dd>
                <dt>
                    <wicket:message key="date">Date</wicket:message>:
                </dt>
                <dd wicket:id="displayDate"></dd>
                <dt>
                    <wicket:message key="location">Location</wicket:message>:
                </dt>
                <dd wicket:id="location"></dd>
                <wicket:enclosure>
                    <dt>
                        <wicket:message key="description">Description</wicket:message>:
                    </dt>
                    <dd wicket:id="description"></dd>
                </wicket:enclosure>
            </dl>
                <div wicket:id="filterPanel"></div>
                <div class="table-responsive">
                    <table wicket:id="dataTable"></table>
                </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
