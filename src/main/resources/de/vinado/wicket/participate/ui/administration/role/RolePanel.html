<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="wmc">
            <div class="btn-group btn-group-xs pull-right" wicket:id="btnGroup">
                <a wicket:id="addPersonToRoleBtn"></a>
                <button type="button" class="btn btn-default dropdown-toggle nobusy" data-toggle="dropdown"
                        aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a wicket:id="editRoleBtn"><i class="fa fa-edit"></i>
                        <wicket:message key="role.edit">Edit Role</wicket:message>
                    </a></li>
                    <li><a wicket:id="editPermissionsBtn"><i class="fa fa-book"></i>
                        <wicket:message key="permissions.edit">Edit Permissions</wicket:message>
                    </a></li>
                    <li><a wicket:id="removeRoleBtn"><i class="fa fa-trash"></i>
                        <wicket:message key="role.remove">Remove Role</wicket:message>
                    </a></li>
                </ul>
            </div>
            <div class="table-responsive">
                <table wicket:id="dataTable"></table>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
