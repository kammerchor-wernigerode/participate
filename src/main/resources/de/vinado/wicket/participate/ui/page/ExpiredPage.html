<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1 wicket:id="heading"></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p>Eine automatische Weiterleitung auf die Startseite erfolgt in <b wicket:id="counter"></b> Sekunden.
                </p>
                <p><a wicket:id="homePageLink"></a></p>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
