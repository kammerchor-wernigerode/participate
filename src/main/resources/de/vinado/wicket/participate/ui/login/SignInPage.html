<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<wicket:extend>
    <div class="container">
        <div class="clearfix" style="margin-top: 70px;"></div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            <i class="fa fa-user"></i>
                            <wicket:message key="login.label">Login</wicket:message>
                        </h1>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <legend>Participate</legend>
                            <div wicket:id="signInPanel"></div>
                        </fieldset>
                    </div>
                </div>
                <div wicket:id="collapsible"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
