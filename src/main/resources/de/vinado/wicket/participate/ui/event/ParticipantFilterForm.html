<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:participantFilterForm>
    <div class="col-12">
        <label for="name" class="visually-hidden"><wicket:message key="filter.names"/></label>
        <input id="name" class="form-control" type="text" wicket:message="placeholder:filter.names" wicket:id="name">
    </div>
    <div class="col-12">
        <label for="invitationStatus" class="visually-hidden"><wicket:message key="invitationStatus"/></label>
        <select id="invitationStatus" class="form-select" wicket:id="invitationStatus"></select>
    </div>
    <div class="col-12">
        <label for="voice" class="visually-hidden"><wicket:message key="voice"/></label>
        <select id="voice" class="form-select" wicket:id="voice"></select>
    </div>
    <wicket:child/>
    <div class="col-12 ms-auto">
        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Filter navigation">
            <a wicket:id="reset"></a>
            <a wicket:id="apply">
                <i wicket:id="icon"></i>
            </a>
        </div>
    </div>
</wicket:participantFilterForm>
</body>
</html>
