<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container-fluid pb-5">
        <div class="clearfix pt-3"></div>
        <div class="row">
            <div class="col-xl-6">
                <h2 class="h3"><i class="fa fa-calendar"></i>
                    <wicket:message key="events.upcoming">Upcoming Events</wicket:message>
                </h2>
                <div wicket:id="events"></div>
            </div>
            <div class="col-xl-6">
                <h3><i class="fa fa-chevron-right"></i>
                    <wicket:message key="event">Event</wicket:message>
                </h3>
                <div wicket:id="event"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
