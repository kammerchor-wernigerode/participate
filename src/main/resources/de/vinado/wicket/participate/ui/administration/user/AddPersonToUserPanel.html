<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <div class="form-horizontal">
            <div wicket:id="personRC">
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" wicket:id="assignPersonChoice"/>
                            <wicket:message key="person.assign">Assign Person</wicket:message>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" wicket:id="createPersonChoice"/>
                            <wicket:message key="person.add">Add Person</wicket:message>
                        </label>
                    </div>
                </div>
            </div>
            <div wicket:id="wmc">
                <input type="text" wicket:id="firstName"/>
                <input type="text" wicket:id="lastName"/>
                <input type="email" wicket:id="email"/>
            </div>
            <select wicket:id="person"></select>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
