<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <input wicket:id="firstName">
        <input wicket:id="lastName">
        <input type="email" wicket:id="email">
        <select wicket:id="voice"></select>
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3 text-end">
                <button class="pull-right" wicket:id="removeBtn"></button>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
