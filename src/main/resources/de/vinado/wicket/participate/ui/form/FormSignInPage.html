<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container">
    <div class="clearfix mt-5"></div>
    <div class="row justify-content-md-center mb-3">
        <div class="col-md-6 align-self-center">
            <div class="card">
                <h5 class="card-header"><i class="fa fa-user" aria-hidden="true"></i> <wicket:message key="login">Login</wicket:message></h5>
                <div class="card-body">
                    <fieldset>
                        <legend>
                            <wicket:message key="login.form">Participation Form</wicket:message>
                        </legend>
                        <form wicket:id="form">
                            <div class="input-group mb-3" wicket:id="usernameWmc">
                                <div class="input-group-prepend"><span class="input-group-text" wicket:id="usernameAddon"><i class="fa fa-user" aria-hidden="true"></i></span></div>
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" wicket:message="placeholder:email,aria-label:email" wicket:id="username">
                            </div>
                            <div class="input-group mb-3" wicket:id="tokenWmc">
                                <div class="input-group-prepend"><span class="input-group-text" wicket:id="tokenAddon"><i class="fa fa-envelope-open" aria-hidden="true"></i></span></div>
                                <input type="text" class="form-control" placeholder="Token" aria-label="Token" wicket:message="placeholder:token,aria-label:token" wicket:id="token">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"><span class="input-group-text" wicket:id="passwordAddon"><i class="fa fa-lock" aria-hidden="true"></i></span></div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" wicket:message="placeholder:password,aria-label:password" wicket:id="password">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" wicket:id="rememberMe">
                                <label class="form-check-label" wicket:id="rememberMeLabel"></label>
                            </div>
                            <div class="form-group" wicket:id="eventWmc">
                                <select class="form-control" aria-label="Event" wicket:message="aria-label:event" wicket:id="participant"></select>
                            </div>
                            <button type="submit" class="btn btn-primary"><wicket:message key="login"/></button>
                        </form>
                        <span wicket:id="feedback"></span>
                    </fieldset>
                </div>
            </div>
            <div wicket:id="collapsible"></div>
        </div>
    </div>
    </div>
</wicket:extend>
</body>
</html>
