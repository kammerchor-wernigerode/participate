<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="col-12" wicket:id="comment">
        <label class="visually-hidden" wicket:id="label"></label>
        <input class="form-control" type="text" wicket:message="placeholder:filter.comments" wicket:id="control">
    </div>
    <div class="col-12" wicket:id="fromDate">
        <label class="visually-hidden" wicket:id="label"></label>
        <input class="form-control" type="text" wicket:message="placeholder:from" wicket:id="control">
    </div>
    <div class="col-12" wicket:id="toDate">
        <label class="visually-hidden" wicket:id="label"></label>
        <input class="form-control" type="text" wicket:message="placeholder:to" wicket:id="control">
    </div>
    <div class="col-12" wicket:id="accommodation">
        <label class="visually-hidden" wicket:id="label"></label>
        <select class="form-select" type="text" wicket:message="placeholder:accommodation" wicket:id="control"></select>
    </div>
    <wicket:child/>
</wicket:extend>
</body>
</html>
