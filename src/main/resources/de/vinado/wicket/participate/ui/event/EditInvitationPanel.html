<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <div class="row mb-3">
            <div class="col-sm-9 offset-sm-3">
                <select wicket:id="invitationStatus"></select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-9 offset-sm-3">
                <a wicket:id="inviteSingerBtn"></a>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" wicket:id="fromDateLabel"></label>
            <div class="col-sm-9">
                <input type="text" autocomplete="off" class="form-control" wicket:id="fromDate"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" wicket:id="toDateLabel"></label>
            <div class="col-sm-9">
                <input type="text" autocomplete="off" class="form-control" wicket:id="toDate"/>
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-3 float-sm-left pt-0">
                <wicket:message key="event.participant.dialog.form.label.accommodation">Accommodation</wicket:message>
            </legend>
            <div class="col-sm-9">
                <div wicket:id="accommodation"></div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-9 offset-sm-3">
                <div class="row align-items-center">
                    <div class="col-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" wicket:id="car">
                            <label class="form-check-label">&nbsp;<i class="fa fa-car"></i></label>
                        </div>
                    </div>
                    <div class="col-auto flex-grow-1">
                        <div class="row">
                            <label class="col-lg-4 col-form-label" wicket:id="carSeatCountLabel"></label>
                            <div class="col-lg-8">
                                <input type="number" class="form-control" wicket:id="carSeatCount">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label" wicket:id="commentLabel"></label>
            <div class="col-sm-9">
                <textarea rows="6" class="form-control" wicket:id="comment"></textarea>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-3 col-form-label"><wicket:message key="link">Link</wicket:message></label>
            <div class="col-sm-9">
                <p class="form-control-plaintext"><a class="nobusy" wicket:id="token"></a></p>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
