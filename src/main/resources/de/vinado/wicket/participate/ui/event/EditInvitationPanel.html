<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <select wicket:id="invitationStatus"></select>
        <div class="row mb-3">
            <div class="col-sm-9 offset-sm-3">
                <a wicket:id="inviteSingerBtn"></a>
            </div>
        </div>
        <input autocomplete="off" type="text" wicket:id="fromDate">
        <input autocomplete="off" type="text" wicket:id="toDate">
        <input type="checkbox" wicket:id="catering"/>
        <input type="checkbox" wicket:id="accommodation"/>
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <div class="row align-items-center">
                    <div class="col-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" wicket:id="car">
                            <label class="form-check-label">&nbsp;<i class="fa fa-car"></i></label>
                        </div>
                    </div>
                    <div class="col-auto flex-grow-1">
                        <div class="row">
                            <label class="col-lg-4 col-form-label"><wicket:message key="carSeatCount">Number of Seats</wicket:message></label>
                            <div class="col-lg-8">
                                <input type="number" class="form-control" wicket:id="carSeatCount">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <textarea wicket:id="comment"></textarea>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label"><wicket:message key="link">Link</wicket:message></label>
            <div class="col-sm-9">
                <p class="form-control-plaintext"><a class="nobusy" wicket:id="token"></a></p>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
