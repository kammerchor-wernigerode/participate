<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="clearfix" style="margin-top: 70px;"></div>
        <div class="jumbotron text-center">
            <h1>
                <wicket:message key="page.error.not-found">Page not found</wicket:message>
                <small class="text-danger">
                    <wicket:message key="error">Error</wicket:message>
                    404
                </small>
            </h1>
            <p>
                <wicket:message key="page.error.not-found.message">An error has occurred. The requested page could not
                    be found.
                </wicket:message>
            </p>
            <button wicket:id="homePageLink"></button>
        </div>
    </div>
</wicket:extend>
</body>
</html>
