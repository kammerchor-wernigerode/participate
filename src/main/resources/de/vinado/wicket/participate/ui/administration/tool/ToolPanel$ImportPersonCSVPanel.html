<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div wicket:id="feedback"></div>
    <form wicket:id="form">
        <div wicket:id="wmc">
            <div class="form-group from-group-sm">
                <label for="file-input">
                    <wicket:message key="tools.import.file">Input File</wicket:message>
                </label>
                <input type="file" class="form-control" id="file-input" placeholder="Email" wicket:id="file">
            </div>
            <button wicket:id="submitBtn"></button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
