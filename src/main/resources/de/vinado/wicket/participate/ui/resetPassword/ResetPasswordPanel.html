<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="resetPasswordForm">
        <div class="form-group">
            <label class="control-label sr-only">
                <wicket:message key="password">Password</wicket:message>
            </label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input type="password" class="form-control" placeholder="Password" wicket:message="placeholder:password"
                       wicket:id="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label sr-only">
                <wicket:message key="confirmPassword"/>
            </label>
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input type="password" class="form-control" placeholder="Confirm Password"
                       wicket:message="placeholder:confirmPassword" wicket:id="confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success nobusy">
                <wicket:message key="save">Save</wicket:message>
            </button>
        </div>
    </form>
    <span wicket:id="feedback"></span>
</wicket:panel>
</body>
</html>
