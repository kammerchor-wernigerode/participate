<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="resetPasswordForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend"><span class="input-group-text" id="input-addon-password"><i class="fas fa-lock" aria-hidden="true"></i></span></div>
            <input type="password" class="form-control" placeholder="Password"
                   aria-label="Password" aria-describedby="input-addon-password"
                   wicket:message="placeholder:password,aria-label:password"
                   wicket:id="password">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend"><span class="input-group-text" id="input-addon-confirmPassword"><i class="fas fa-lock" aria-hidden="true"></i></span></div>
            <input type="password" class="form-control" placeholder="Confirm Password"
                   aria-label="Confirm Password" aria-describedby="input-addon-confirmPassword"
                   wicket:message="placeholder:confirmPassword,aria-label:confirmPassword"
                   wicket:id="confirmPassword">
        </div>
        <button type="submit" class="btn btn-success nobusy">
            <wicket:message key="save">Save</wicket:message>
        </button>
    </form>
    <span wicket:id="feedback"></span>
</wicket:panel>
</body>
</html>
