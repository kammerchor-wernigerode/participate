<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <div class="text-center">
            <p>
                <wicket:message key="person.details">Personal Details</wicket:message>
            </p>
        </div>
        <div class="form-horizontal">
            <input type="checkbox" wicket:id="attr.vegetarian">
            <textarea wicket:id="attr.intolerances"></textarea>
            <input type="checkbox" wicket:id="attr.car">
            <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <wicket:message key="street">Street</wicket:message>
                    /
                    <wicket:message key="houseNumber">House Number</wicket:message>
                </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" wicket:id="address.street">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" wicket:id="address.houseNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <wicket:message key="zipCode">ZIP-Code</wicket:message>
                    /
                    <wicket:message key="city">Town</wicket:message>
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" wicket:id="address.zipCode">
                </div>
                <div class="col-sm-7">
                    <input type="text" class="form-control" wicket:id="address.locality">
                </div>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
