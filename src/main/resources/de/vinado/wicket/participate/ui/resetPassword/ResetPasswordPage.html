<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="clearfix" style="margin-top: 70px;"></div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <fieldset>
                            <legend><i class="fa fa-key"></i>
                                <wicket:message key="password.reset">Reset Password</wicket:message>
                            </legend>
                            <div wicket:id="resetPasswordPanel"></div>
                        </fieldset>
                    </div>
                </div>
                <div class="well well-default">
                    <a wicket:id="goHomeLink">
                        <wicket:message key="navigate.homepage">Goto Homepage</wicket:message>
                    </a>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
