<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <main class="container">
        <div class="clearfix mt-5"></div>
        <div class="row justify-content-md-center mb-3">
            <div class="col-md-6 align-self-center">
                <div class="card card-body">
                    <fieldset>
                        <legend><i class="fa fa-key"></i>
                            <wicket:message key="password.reset">Reset Password</wicket:message>
                        </legend>
                        <div wicket:id="resetPasswordPanel"></div>
                    </fieldset>
                </div>
                <div class="card card-body mt-4">
                    <a wicket:id="goHomeLink">
                        <wicket:message key="navigate.homepage">Goto Homepage</wicket:message>
                    </a>
                </div>
            </div>
        </div>
    </main>
</wicket:extend>
</body>
</html>
