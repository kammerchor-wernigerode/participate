<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <div class="row">
            <label class="col-sm-4 col-form-label" wicket:id="usernameLabel"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" wicket:id="username">
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
