<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <input type="text" wicket:id="name">
        <textarea wicket:id="description"></textarea>
        <input type="text" wicket:id="validUntil">
        <div class="form-group form-group-sm">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="pull-right" wicket:id="removeBtn"></button>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
