<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-horizontal">
                <input type="text" wicket:id="firstName"/>
                <input type="text" wicket:id="lastName"/>
                <input type="email" wicket:id="email"/>
                <select wicket:id="voice"></select>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
