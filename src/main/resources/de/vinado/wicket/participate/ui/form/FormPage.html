<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <nav wicket:id="navbar"></nav>
    <ul wicket:id="breadcrumb"></ul>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div wicket:id="formPanel"></div>
            </div>
            <div class="col-md-6">
                <h3><i class="fa fa-chevron-right"></i>
                    <wicket:message key="event"/>
                </h3>
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <span><wicket:message key="event">Event</wicket:message></span>
                    </div>
                    <div class="panel-body">
                        <div wicket:id="eventPanel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer wicket:id="footer"></footer>
</wicket:extend>
</body>
</html>
