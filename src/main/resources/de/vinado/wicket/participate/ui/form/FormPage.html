<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <header>
        <nav wicket:id="navbar"></nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container-fluid pb-5">
            <div class="clearfix pt-3"></div>
            <div class="row">
                <div class="col-md-6">
                    <div wicket:id="formPanel"></div>
                </div>
                <div class="col-md-6">
                    <h3><i class="fa fa-chevron-right"></i>
                        <wicket:message key="event">Event</wicket:message>
                    </h3>
                    <div wicket:id="eventPanel"></div>
                </div>
            </div>
        </div>
        <wicket:child/>
    </main>

    <footer class="mt-auto py-3 bg-light" wicket:id="footer"></footer>
</wicket:extend>
</body>
</html>
