<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="row">
        <div class="col-md-6">
            <h2 class="h3"><i class="fa fa-calendar"></i>
                <wicket:message key="upcomingEvents"/>
            </h2>
            <div wicket:id="events"></div>
        </div>
        <div class="col-md-6">
            <h3><i class="fa fa-chevron-right"></i>
                <wicket:message key="event"/>
            </h3>
            <div wicket:id="event"></div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
