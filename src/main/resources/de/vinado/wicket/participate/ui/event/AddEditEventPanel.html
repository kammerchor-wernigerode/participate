<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <wicket:extend>
        <input type="text" wicket:id="name"/>
        <input type="checkbox" wicket:id="isSeveralDays"/>
        <select wicket:id="eventType"></select>
        <input type="datetime" wicket:id="startDate"/>
        <input type="datetime" wicket:id="endDate"/>
        <select wicket:id="location"></select>
        <textarea rows="6" wicket:id="description"></textarea>
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3 text-right">
                <button class="pull-right" wicket:id="removeBtn"></button>
            </div>
        </div>
    </wicket:extend>
</wicket:panel>
</body>
</html>
