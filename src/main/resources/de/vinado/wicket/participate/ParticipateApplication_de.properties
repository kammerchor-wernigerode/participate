usage=Benutzung
formUsageDescription=Das ist die Login-Seite für das Anmeldeformular. \
Ihr könnt euch mit jedem Link aus euren bisher empfangenen\
Emails einloggen. Über das DropDown-Menü könnt ihr außerdem\
vorher auswählen, welches Event ihr bearbeiten wollt.\
Sobald ihr angemeldet seid, könnt ihr das DropDown oben in\
der Menüleiste benutzen, um euch durchzuschalten. Vergesst\
aber nicht vorher zu speichern. Ihr habt außerdem die\
Möglichkeit in eurem Browser (Chrome, Firefox...) ein\
Lesezeichen anzulegen. So könnt ihr euch auch mit bereits\
verwendeten Tokens einloggen. Verwendet den "Angemeldet \
bleiben" Button um einen Cookie in eurem Browser abzulgen.\
Wenn ihr Lesezeichen und Cookie benutzt müsst ihr euch quasi\
auf dem aktuell verwendeten Gerät nicht mehr anmelden. Das\
übernimmt dann der Browser für euch.
