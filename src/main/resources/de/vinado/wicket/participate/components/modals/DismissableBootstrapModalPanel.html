<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close nobusy" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" wicket:id="title"></h4>
                </div>
                <div class="modal-body clearfix">
                    <div wicket:id="content"></div>
                </div>
                <div class="modal-footer clearfix">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" wicket:id="close">
                        <wicket:message key="close">Close</wicket:message>
                    </button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
