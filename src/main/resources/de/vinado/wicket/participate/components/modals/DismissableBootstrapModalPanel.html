<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" wicket:id="title">Modal title</h5>
                    <button type="button" class="close nobusy" data-dismiss="modal" aria-label="Close" wicket:message="aria-label:cancel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div wicket:id="content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" wicket:id="close">
                        <wicket:message key="close">Close</wicket:message>
                    </button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
