<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" wicket:id="dialog">
            <div class="modal-content">
                <div class="modal-header" wicket:id="header">
                    <h5 class="modal-title" wicket:id="title">Modal title</h5>
                    <button type="button" class="close nobusy" data-dismiss="modal" aria-label="Close" wicket:message="aria-label:cancel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form wicket:id="form">
                    <div class="modal-body">
                        <wicket:child/>
                        <div wicket:id="feedback"></div>
                    </div>
                    <div class="modal-footer" wicket:id="footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                wicket:id="cancelButton">
                            <wicket:message key="cancel">Cancel</wicket:message>
                        </button>
                        <button type="submit" class="btn btn-primary" wicket:id="saveButton">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
