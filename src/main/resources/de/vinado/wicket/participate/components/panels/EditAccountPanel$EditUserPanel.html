<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-horizontal">
                <input type="text" wicket:id="username"/>
                <input type="password" wicket:id="oldPassword"/>
                <input type="password" wicket:id="password"/>
                <input type="password" wicket:id="confirmPassword"/>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
