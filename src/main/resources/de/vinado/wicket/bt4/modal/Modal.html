<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <div class="modal-dialog" wicket:id="dialog">
        <div class="modal-content">
            <div class="modal-header" wicket:id="header">
                <h5 class="modal-title" wicket:id="title">Modal title</h5>
                <button type="button" class="close nobusy" data-dismiss="modal" aria-label="Close" aria-hidden="true" wicket:message="aria-label:close" wicket:id="close">&times;</button>
            </div>
            <div class="modal-body">
                <wicket:child/>
            </div>
            <div class="modal-footer" wicket:id="footer">
                <wicket:container wicket:id="actions">
                    <button wicket:id="link"><span wicket:id="label"></span></button>
                </wicket:container>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
