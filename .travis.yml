language: java
jdk:
- oraclejdk8

branches:
    only:
    - master

install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
- echo "changeLogFile=de/vinado/wicket/participate/db/liquibase/changelog.xml" > src/main/resources/liquibase.properties

script:
- mvn test -B

notifications:
    email:
        on_failure: never
        on_success: never

cache:
    directories:
    - $HOME/.m2
