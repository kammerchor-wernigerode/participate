services:
  database:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: participate
      MYSQL_USER: participate
      MYSQL_PASSWORD: participate

  fakesmtp:
    image: ghusta/fakesmtp:2.3-jre17
    ports:
      - "587:25"
    volumes:
      - $HOME/received-emails/:/var/mail
